<body>
  <section class="form-register">
    <h1>Formulario de Registro</h1>

    <form id="registration-form" method="POST" action="guardar_usuario.php">
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" required><br>

      <label for="correo">Correo electrónico:</label><br>
      <input type="email" id="correo" required><br>

      <label for="telefono">Teléfono:</label><br>
      <input type="tel" id="telefono" required><br>

      <label for="contraseña">Contraseña:</label><br>
      <input type="password" id="contraseña" required><br>

      <button type="button" onclick="registrar()">Registrar</button>
      <button type="button" onclick="mostrarDatosIngresados()">Mostrar Datos Ingresados</button>

      <h2>Datos Ingresados:</h2>
      <div id="datos-ingresados"></div>
    </form>
  </section>
